sudo: false
language: bash
os:
- linux
addons:
  apt:
    packages:
    - gperf
    - python
    - python-serial
    - p7zip-full
before_install:
- PROJECT_PATH=$(pwd)/project-mars
install:
- mkdir -p ~/esp
- cd ~/esp
- wget https://dl.espressif.com/dl/xtensa-esp32-elf-linux64-1.22.0-80-g6c4433a-5.2.0.tar.gz
- tar -xzf xtensa-esp32-elf-linux64-1.22.0-80-g6c4433a-5.2.0.tar.gz
- export PATH=$PATH:$HOME/esp/xtensa-esp32-elf/bin
- git clone --recursive --branch release/v3.2 https://github.com/espressif/esp-idf.git
- python -m pip install --user -r ~/esp/esp-idf/requirements.txt
- export IDF_PATH=~/esp/esp-idf
script:
- cd $PROJECT_PATH
- make defconfig
- make -j4
before_deploy:
- 7z a -t7z ./build/Mars-firmware-$TRAVIS_TAG.7z ./build/project-mars.bin ./build/partitions_singleapp.bin ./build/bootloader/bootloader.bin
- 7z a -t7z ./build/Mars-firmware-$TRAVIS_TAG-elf.7z ./build/project-mars.elf
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./build/*.7z
  target_commitish: $TRAVIS_COMMIT
  tag_name: $TRAVIS_TAG
  name: Mars insecurity firmware release $TRAVIS_TAG
  body: "# Firmware Release Note"
  on:
    tags: true
